<form [formGroup]="login">
  <div class="mb-3">
  <input type="text" formControlName="email" placeholder="email" class="form-control">
    <div *ngIf="showValidationMessage('email')" class="text-danger fst-italic">
        Valid email is required.
    </div>
  </div>
  <div class="mb-3">
  <input type="password" formControlName="password" placeholder="password" class="form-control">
    <div *ngIf="showValidationMessage('password')" class="text-danger fst-italic">
      Password must be at least 6 characters.
    </div>
  </div>
  <div class="d-grid gap-2">
  <button type="submit" (click)="loginUser()" class="btn btn-primary" [disabled]="!login.valid">Confirm</button>
  </div>
</form>

<p class="fs-6 pt-5">
  Want to create an account?
</p>
<div class="d-grid gap-2">
  <button type="button" (click)="goToSignUp()" class="btn btn-outline-primary">Sign Up</button>
</div>
