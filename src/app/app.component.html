<ng-container *ngIf="authService.isLoggedIn(); then home else login">
</ng-container>

<ng-template #login>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #home>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <app-nav-bar></app-nav-bar>
      </div>
      <div class="col-7">
        <router-outlet></router-outlet>
      </div>
      <div class="col-3">
        <app-search-user></app-search-user>
      </div>
    </div>
  </div>
</ng-template>
